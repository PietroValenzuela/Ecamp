    Disabled forms
    Add the disabled boolean attribute on an input to prevent user interactions and make it appear lighter.


    <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
    Add the disabled attribute to a <fieldset> to disable all the controls within. Browsers treat all native form
        controls (<input>, <select>, and <button> elements) inside a <fieldset disabled> as disabled, preventing both
                    keyboard and mouse interactions on them.

                    However, if your form also includes custom button-like elements such as <a
                        class="btn btn-*">...</a>, these will only be given a style of pointer-events: none, meaning
                    they are still focusable and operable using the keyboard. In this case, you must manually modify
                    these controls by adding tabindex="-1" to prevent them from receiving focus and
                    aria-disabled="disabled" to signal their state to assistive technologies.

                    HTML


                    <form>
                        <fieldset disabled>
                            <legend>Disabled fieldset example</legend>
                            <div class="mb-3">
                                <label for="disabledTextInput" class="form-label">Disabled input</label>
                                <input type="text" id="disabledTextInput" class="form-control"
                                    placeholder="Disabled input">
                            </div>
                            <div class="mb-3">
                                <label for="disabledSelect" class="form-label">Disabled select menu</label>
                                <select id="disabledSelect" class="form-select">
                                    <option>Disabled select</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                                    <label class="form-check-label" for="disabledFieldsetCheck">
                                        Can't check this
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </fieldset>
                    </form>
