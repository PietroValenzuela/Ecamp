<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
</head>
<body>
    <h1>Datos personales</h1>
    <form action="" method="get">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div>
            <label for="apellidop">Apellido Paterno</label>
            <input type="text" name="apellidop" id="apellidop">
        </div>
        <div>
            <label for="apellidom">Apellido Materno</label>
            <input type="text" name="apellidom" id="apellidom">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="ntele">Celular</label>
            <input type="tel" name="ntele" id="ntele">
        </div>
        <div>
            <label for="profesion">Profesión</label>
            <select name="profesiones" id="profesiones">
                <option value="programador">Programador</option>
                <option value="disenador">Diseñador</option>
                <option value="qa">QA</option>
                <option value="soporte">Soporte</option> 
            </select>
        </div>
        <div>
            <label for="fnaci">Fecha de nacimiento</label>
            <input type="date" name="fnaci" id="fnaci">
        </div>
        <div>
            <label for="salario">Salario</label>
            <input type="number" name="salario" id="salario">
        </div>
        <div>
            <label for="fcolor">Color Favorito</label>
            <input type="color" name="fcolor" id="fcolor">
        </div>
        <button>Aceptar</button>
    </form>
</body>
</html>
